<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="checkbox" id="show" name="show">
    <label for="show"> That is a form</label><br>
    <div id="form">

        <fieldset>
            <legend>HTML Forms</legend>
            <form action="/action_page.php" onsubmit="stop(event)">
                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="fname" placeholder="John"><br>
                <label for="lname">Last name:</label><br>
                <input type="text" id="lname" name="lname" placeholder="Doe"><br><br>
                <input type="submit" value="Submit">
            </form>
        </fieldset>

        <p>If you click the "Submit" button, the form-data will be sent to a page called "/action_page.php".</p>
        <input type="checkbox" id="show2" name="show2">
        <label for="show2"> The form is to collect user input</label><br>
        <button>BUTTON</button>
    </div>
</body>

</html>
